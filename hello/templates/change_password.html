{% from "util.html" import render_field %}

{% extends "base.html" %}

{% block content %}
    <form method="post">
        {{ form.hidden_tag() }}
        {{ render_field(form.password, label=True, class="input-xlarge", autofocus="autofocus") }}
        <button class="btn" type="submit">Reset password</button>
    </form>
{% endblock %}
